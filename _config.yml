remote_theme: daattali/beautiful-jekyll
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

title: Dean Attali
author: Dean Attali

include: [".well-known"]

navbar-links:
  Blog: "/"
  Hire me: "https://attalitech.com/"
  Projects: "projects"
  About Me / Contact: "aboutme"
  ❤ Support: "https://github.com/sponsors/daattali"

avatar: "/assets/img/deanimg.jpeg"

social-network-links:
  email: "daattali@gmail.com"
  facebook: deanattali
  github: daattali
  twitter: daattali
  linkedin: "daattali"
  stackoverflow: "3943160/daattali"
  calendly: "attalitech/meeting"
  youtube: "@daattali?sub_confirmation=1"
  patreon: DeanAttali

share-links-active:
  twitter: true
  facebook: true
  linkedin: true

excerpt_length: 50
feed_show_excerpt: false
feed_show_tags: false

keywords: "r shiny,r shiny developer,shiny developer,shiny apps,shiny consultant,dashboards r,interactive dashboards"

link-col: "#404040"

mobile-theme-col: "#0085A1"

site-css: "/assets/css/custom-styles.css"
site-js: "/assets/js/custom-script.js"

edit_page_button: true

timezone: "America/Toronto"
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

disqus: "deanattali-site"
gtag: "G-HKWW77BNTR"
fb_app_id: "536330676521989"

url-pretty: "❤ Support"
url-canonical: https://github.com/sponsors/daattali

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "notblog"
    values:
      layout: "post"
      carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "pages"
    values:
      layout: "page"
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "page"
      before-content: [support_promo_box.html, carbonads.html]
      footer-extra: footer-subscribe.html

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/
  - files/java/Scrabble/*

